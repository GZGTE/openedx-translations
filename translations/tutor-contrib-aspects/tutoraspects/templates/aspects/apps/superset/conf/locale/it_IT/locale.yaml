  ? The cumulative total of unique enrolled learners based on their enrollment state
    at the end of each day. If a learner was enrolled previously, but has left the
    course since, they are not counted as of the date they left. If they re-enroll
    in the course they will be counted again.
  : "Il totale cumulativo degli studenti iscritti unici in base al loro stato di iscrizione alla fine di ogni giornata. Se uno studente era iscritto in precedenza, ma da allora ha abbandonato il corso, non viene conteggiato a partire dalla data in cui ha lasciato il corso. Se si iscrivono nuovamente al corso verranno conteggiati nuovamente."
  ? The current count of active enrollments by their most recent enrollment type,
    so if a learner upgraded from Audit to Verified they will only be counted once
    as Verified. Learners who have un-enrolled in the course are not counted.
  : "Il conteggio attuale delle iscrizioni attive in base al tipo di iscrizione più recente, quindi se uno studente è passato da Verifica a Verificato verrà conteggiato come Verificato solo una volta. Non vengono conteggiati gli studenti che hanno rinunciato all&#39;iscrizione al corso."
  The distribution of grades for a course, out of 100%. Grades are grouped in ranges of 10%.: "La distribuzione dei voti per un corso, su 100%. I voti sono raggruppati in intervalli del 10%."
  ? The number of students who have responded to a question, and whether they have
    ever answered correctly. Students can answer some questions multiple times, but
    this chart counts each student only once per question.
  : "Il numero di studenti che hanno risposto a una domanda e se hanno mai risposto correttamente. Gli studenti possono rispondere ad alcune domande più volte, ma questo grafico conta ciascuno studente solo una volta per domanda."
  ? This chart displays counts of the number of times hints (including displaying
    the answer itself) were displayed for each learner who eventually answered the
    problem correctly. If the problem had no hint or answer display configured this
    chart will group everyone into "0".
  : "Questo grafico mostra il conteggio del numero di volte in cui i suggerimenti (inclusa la visualizzazione della risposta stessa) sono stati visualizzati per ogni studente che alla fine ha risposto correttamente al problema. Se per il problema non è stata configurata la visualizzazione di suggerimenti o risposte, questo grafico raggrupperà tutti in &quot;0&quot;."
  ? This chart helps understand how many learners are using the video's transcripts
    or closed captions. If the video has not transcripts or captions the chart will
    be empty.
  : Questo grafico aiuta a capire quanti studenti utilizzano le trascrizioni o i sottotitoli del video. Se il video non ha trascrizioni o didascalie la tabella sarà vuota.
  ? This chart shows how many unique learners have watched each video, and how many
    repeat views each has gotten. If a video has never been played it will not appear
    in this chart.
  : Questo grafico mostra quanti studenti unici hanno guardato ciascun video e quante visualizzazioni ripetute hanno ottenuto ciascuno. Se un video non è mai stato riprodotto non verrà visualizzato in questa tabella.
  ? This chart shows how often an answer or combination of answers (for multi-select)
    is selected by learners. Some problems allow learners to submit a response more
    than once, this chart will include all of the responses in that case.
  : "Questo grafico mostra la frequenza con cui gli studenti selezionano una risposta o una combinazione di risposte (per la selezione multipla). Alcuni problemi consentono agli studenti di inviare una risposta più di una volta; in questo caso, questa tabella includerà tutte le risposte."
  ? This chart shows the number of attempts that students needed to make before getting
    the problem's answer correct. This only counts students who eventually answered
    correctly.
  : Questo grafico mostra il numero di tentativi che gli studenti hanno dovuto fare prima di ottenere la risposta corretta al problema. Vengono conteggiati solo gli studenti che alla fine hanno risposto correttamente.
  ? 'This chart shows the number of students who scored within a certain percentage
    of points for this problem. For problems that are pass/fail it will only show
    the lowest and highest percentage ranges. '
  : 'Questo grafico mostra il numero di studenti che hanno ottenuto un punteggio entro una certa percentuale di punti per questo problema. Per i problemi superati/falliti verranno mostrati solo gli intervalli percentuali più bassi e più alti. '
  ? This chart shows which parts of a video are most watched, and which are most re-watched.
    Each segment represents 5 seconds of the video.
  : Questo grafico mostra quali parti di un video vengono più guardate e quali vengono più guardate. Ogni segmento rappresenta 5 secondi del video.
