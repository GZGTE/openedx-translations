  ? A count of the number of enrollments and un-enrollments per day. Learners can
    enroll and unenroll multiple times, in this chart each individual enrollment and
    unenrollment will be counted.
  : "Conteggio del numero di iscrizioni e cancellazioni giornaliere. Gli studenti possono iscriversi e annullare l&#39;iscrizione più volte, in questa tabella verrà conteggiata ogni singola iscrizione e cancellazione."
