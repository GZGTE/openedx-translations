en:
  <div>Filter these results by selecting various options from the filters panel.</div>: <div>Φιλτράρετε αυτά τα αποτελέσματα επιλέγοντας διάφορες επιλογές από τον πίνακα φίλτρων.</div>
  <div>Select a course from the Filters panel to populate these charts.</div>: <div>Επιλέξτε ένα μάθημα από τον πίνακα Φίλτρα για να συμπληρώσετε αυτά τα γραφήματα.</div>
  <div>Select a problem from the Filters panel to populate the charts.</div>: <div>Επιλέξτε ένα πρόβλημα από τον πίνακα Φίλτρα για να συμπληρώσετε τα γραφήματα.</div>
  <div>Select a video from the Filters panel to populate these charts.</div>: <div>Επιλέξτε ένα βίντεο από τον πίνακα Φίλτρα για να συμπληρώσετε αυτά τα γραφήματα.</div>
  ? A count of the number of enrollments and un-enrollments per day. Learners can
    enroll and unenroll multiple times, in this chart each individual enrollment and
    unenrollment will be counted.
  : "Καταμέτρηση του αριθμού εγγραφών και απεγγραφών ανά ημέρα. Οι μαθητές μπορούν να εγγραφούν και να καταργήσουν την εγγραφή τους πολλές φορές, σε αυτό το γράφημα θα μετρηθεί κάθε μεμονωμένη εγγραφή και κατάργηση εγγραφής."
  Action Cluster: Σύμπλεγμα δράσης
  Active Users Over Time v2: Ενεργοί χρήστες με την πάροδο του χρόνου v2
  Active Users Per Organization: Ενεργοί χρήστες ανά οργανισμό
