  Last course syncronized: Το τελευταίο μάθημα συγχρονίστηκε
  Most Active Courses Per Day: Τα πιο ενεργά μαθήματα ανά ημέρα
  Most-used Charts: Πιο χρησιμοποιημένα γραφήματα
  Most-used Dashboards: Οι πιο χρησιμοποιημένοι πίνακες ελέγχου
  Number Of Attempts To Find Correct Answer: Αριθμός προσπαθειών για εύρεση της σωστής απάντησης
  Number Of Students: Αριθμός μαθητών
  Number Of Viewers / Views: Αριθμός θεατών / προβολών
  Number of Users / Uses: Αριθμός Χρηστών / Χρήσεων
  Number of Views / Viewers: Αριθμός προβολών / θεατών
  Number of users: Αριθμός χρηστών
  Operator Dashboard: Πίνακας ελέγχου χειριστή
  Organization: Τομέας
  Organizations: Οργανώσεις
  Percentage Grade: Ποσοστό Βαθμός
  Posts per user: Αναρτήσεις ανά χρήστη
  Problem Engagement: Πρόβλημα εμπλοκής
  Problem Performance: Πρόβλημα Απόδοση
  Problem name: Όνομα προβλήματος
  Question Title: Τίτλος ερώτησης
  Responses: Απαντήσεις
  Responses Per Problem: Απαντήσεις ανά πρόβλημα
  Seconds Of Video: Δευτερόλεπτα βίντεο
  Slowest ClickHouse Queries: Τα πιο αργά ερωτήματα ClickHouse
  Students: Φοιτητές
  Superset: Superset
  Superset Active Users: Ενεργοί χρήστες Superset
  Superset Active Users Over Time: Superset Ενεργοί χρήστες με την πάροδο του χρόνου
  Superset Registered Users Over Time: Εγγεγραμμένοι χρήστες Superset με την πάροδο του χρόνου
  ? The cumulative total of unique enrolled learners based on their enrollment state
    at the end of each day. If a learner was enrolled previously, but has left the
    course since, they are not counted as of the date they left. If they re-enroll
    in the course they will be counted again.
  : "Το αθροιστικό σύνολο των μοναδικών εγγεγραμμένων μαθητών με βάση την κατάσταση εγγραφής τους στο τέλος κάθε ημέρας. Εάν ένας μαθητής είχε εγγραφεί στο παρελθόν, αλλά έχει αποχωρήσει από το μάθημα έκτοτε, δεν υπολογίζεται από την ημερομηνία που έφυγε. Αν εγγραφούν ξανά στο μάθημα θα ξαναμετρηθούν."
  ? The current count of active enrollments by their most recent enrollment type,
    so if a learner upgraded from Audit to Verified they will only be counted once
    as Verified. Learners who have un-enrolled in the course are not counted.
  : "Το τρέχον πλήθος των ενεργών εγγραφών με βάση τον πιο πρόσφατο τύπο εγγραφής τους, επομένως, εάν ένας εκπαιδευόμενος αναβαθμιστεί από Έλεγχος σε Επαληθευμένο, θα μετρηθεί μόνο μία φορά ως Επαληθευμένος. Οι εκπαιδευόμενοι που έχουν διαγραφεί στο μάθημα δεν υπολογίζονται."
  The distribution of grades for a course, out of 100%. Grades are grouped in ranges of 10%.: "Η κατανομή των βαθμών για ένα μάθημα, από το 100%. Οι βαθμοί ομαδοποιούνται σε εύρη 10%."
  ? The number of students who have responded to a question, and whether they have
    ever answered correctly. Students can answer some questions multiple times, but
    this chart counts each student only once per question.
  : "Ο αριθμός των μαθητών που απάντησαν σε μια ερώτηση και αν απάντησαν ποτέ σωστά. Οι μαθητές μπορούν να απαντήσουν σε ορισμένες ερωτήσεις πολλές φορές, αλλά αυτό το γράφημα μετράει κάθε μαθητή μόνο μία φορά ανά ερώτηση."
  ? This chart displays counts of the number of times hints (including displaying
    the answer itself) were displayed for each learner who eventually answered the
    problem correctly. If the problem had no hint or answer display configured this
    chart will group everyone into "0".
  : "Αυτό το γράφημα εμφανίζει τον αριθμό των φορών που εμφανίστηκαν υποδείξεις (συμπεριλαμβανομένης της εμφάνισης της ίδιας της απάντησης) για κάθε μαθητή που τελικά απάντησε σωστά στο πρόβλημα. Εάν το πρόβλημα δεν είχε διαμορφωθεί υπόδειξη ή απάντηση, αυτό το γράφημα θα ομαδοποιήσει όλους σε &quot;0&quot;."
  ? This chart helps understand how many learners are using the video's transcripts
    or closed captions. If the video has not transcripts or captions the chart will
    be empty.
  : "Αυτό το γράφημα βοηθά να κατανοήσουμε πόσοι μαθητές χρησιμοποιούν τις μεταγραφές ή τους υπότιτλους του βίντεο. Εάν το βίντεο δεν έχει μεταγραφές ή υπότιτλους, το γράφημα θα είναι κενό."
  ? This chart shows how many unique learners have watched each video, and how many
    repeat views each has gotten. If a video has never been played it will not appear
    in this chart.
  : "Αυτό το γράφημα δείχνει πόσοι μοναδικοί μαθητές έχουν παρακολουθήσει κάθε βίντεο και πόσες επαναλαμβανόμενες προβολές έχει ο καθένας. Εάν ένα βίντεο δεν έχει αναπαραχθεί ποτέ, δεν θα εμφανίζεται σε αυτό το γράφημα."
  ? This chart shows how often an answer or combination of answers (for multi-select)
    is selected by learners. Some problems allow learners to submit a response more
    than once, this chart will include all of the responses in that case.
  : "Αυτό το γράφημα δείχνει πόσο συχνά επιλέγεται μια απάντηση ή συνδυασμός απαντήσεων (για πολλαπλή επιλογή) από τους μαθητές. Ορισμένα προβλήματα επιτρέπουν στους μαθητές να υποβάλουν μια απάντηση περισσότερες από μία φορές, αυτό το γράφημα θα περιλαμβάνει όλες τις απαντήσεις σε αυτήν την περίπτωση."
  ? This chart shows the number of attempts that students needed to make before getting
    the problem's answer correct. This only counts students who eventually answered
    correctly.
  : Αυτό το διάγραμμα δείχνει τον αριθμό των προσπαθειών που έπρεπε να κάνουν οι μαθητές πριν λάβουν τη σωστή απάντηση του προβλήματος. Αυτό μετράει μόνο τους μαθητές που τελικά απάντησαν σωστά.
  ? 'This chart shows the number of students who scored within a certain percentage
    of points for this problem. For problems that are pass/fail it will only show
    the lowest and highest percentage ranges. '
  : 'Αυτό το γράφημα δείχνει τον αριθμό των μαθητών που σημείωσαν ένα συγκεκριμένο ποσοστό πόντων για αυτό το πρόβλημα. Για προβλήματα που έχουν επιτυχία/αποτυχία, θα εμφανίζει μόνο το χαμηλότερο και το υψηλότερο εύρος ποσοστών. '
  ? This chart shows which parts of a video are most watched, and which are most re-watched.
    Each segment represents 5 seconds of the video.
  : Αυτό το γράφημα δείχνει ποια μέρη ενός βίντεο παρακολουθούνται περισσότερο και ποια είναι τα περισσότερα. Κάθε τμήμα αντιπροσωπεύει 5 δευτερόλεπτα του βίντεο.
  Time Range: Εύρος χρόνου
  Time range: Εύρος χρόνου
