  Answers Chosen: Επιλεγμένες απαντήσεις
  Chart Count: Καταμέτρηση γραφημάτων
  Chart showing the number of Superset actions taken by each user over the selected time period.: Γράφημα που δείχνει τον αριθμό των ενεργειών Superset που πραγματοποιήθηκαν από κάθε χρήστη κατά την επιλεγμένη χρονική περίοδο.
  Chart showing the number of Superset actions taken on each chart in the selected time period.: Γράφημα που δείχνει τον αριθμό των ενεργειών Superset που έγιναν σε κάθε γράφημα στην επιλεγμένη χρονική περίοδο.
  Chart showing the number of Superset actions taken on each dashboard in the selected time period.: Γράφημα που δείχνει τον αριθμό των ενεργειών Superset που έγιναν σε κάθε πίνακα εργαλείων στην επιλεγμένη χρονική περίοδο.
  Chart showing the number of registered users over the selected time period.: Γράφημα που δείχνει τον αριθμό των εγγεγραμμένων χρηστών κατά την επιλεγμένη χρονική περίοδο.
  Charts by Type: Διαγράμματα ανά τύπο
  ClickHouse: ClickHouse
  ClickHouse metrics: Μετρήσεις ClickHouse
  Count of charts created in Superset over the selected time period.: Πλήθος γραφημάτων που δημιουργήθηκαν στο Superset κατά την επιλεγμένη χρονική περίοδο.
  Count of dashboards created in Superset over the selected time period.: Πλήθος πινάκων εργαλείων που δημιουργήθηκαν στο Superset κατά την επιλεγμένη χρονική περίοδο.
  Count of the various types of charts created in Superset over the selected time period.: Καταμέτρηση των διάφορων τύπων γραφημάτων που δημιουργήθηκαν στο Superset κατά την επιλεγμένη χρονική περίοδο.
  Count of unique users who performed an action in Superset over the selected time period.: Πλήθος μοναδικών χρηστών που πραγματοποίησαν μια ενέργεια στο Superset κατά την επιλεγμένη χρονική περίοδο.
  Count over time of unique users who performed an action in Superset over the selected time period.: Μετρήστε με την πάροδο του χρόνου των μοναδικών χρηστών που πραγματοποίησαν μια ενέργεια στο Superset κατά την επιλεγμένη χρονική περίοδο.
