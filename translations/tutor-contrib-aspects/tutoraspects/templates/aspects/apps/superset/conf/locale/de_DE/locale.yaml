  ? The cumulative total of unique enrolled learners based on their enrollment state
    at the end of each day. If a learner was enrolled previously, but has left the
    course since, they are not counted as of the date they left. If they re-enroll
    in the course they will be counted again.
  : "Die kumulierte Gesamtzahl der einzelnen eingeschriebenen Lernenden basierend auf ihrem Einschreibungsstatus am Ende jedes Tages. Wenn ein Lernender zuvor eingeschrieben war, den Kurs jedoch seitdem verlassen hat, wird er ab dem Datum, an dem er den Kurs verlassen hat, nicht gezählt. Bei einer erneuten Einschreibung in den Kurs werden sie erneut gezählt."
  ? The current count of active enrollments by their most recent enrollment type,
    so if a learner upgraded from Audit to Verified they will only be counted once
    as Verified. Learners who have un-enrolled in the course are not counted.
  : "Die aktuelle Anzahl der aktiven Anmeldungen nach ihrem neuesten Anmeldetyp. Wenn ein Lernender also von „Prüfung“ auf „Verifiziert“ hochgestuft wird, wird er nur einmal als „Verifiziert“ gezählt. Studierende, die sich vom Kurs abgemeldet haben, werden nicht berücksichtigt."
  The distribution of grades for a course, out of 100%. Grades are grouped in ranges of 10%.: "Die Verteilung der Noten für einen Kurs, ausgehend von 100 %. Die Noten werden in Bereichen von 10 % gruppiert."
  ? The number of students who have responded to a question, and whether they have
    ever answered correctly. Students can answer some questions multiple times, but
    this chart counts each student only once per question.
  : "Die Anzahl der Schüler, die auf eine Frage geantwortet haben, und ob sie jemals richtig geantwortet haben. Schüler können einige Fragen mehrmals beantworten, in dieser Tabelle wird jeder Schüler jedoch nur einmal pro Frage gezählt."
  ? This chart displays counts of the number of times hints (including displaying
    the answer itself) were displayed for each learner who eventually answered the
    problem correctly. If the problem had no hint or answer display configured this
    chart will group everyone into "0".
  : "Dieses Diagramm zeigt an, wie oft Hinweise (einschließlich der Anzeige der Antwort selbst) für jeden Lernenden angezeigt wurden, der die Aufgabe letztendlich richtig beantwortet hat. Wenn für das Problem keine Hinweis- oder Antwortanzeige konfiguriert war, gruppiert dieses Diagramm alle in „0“."
  ? This chart helps understand how many learners are using the video's transcripts
    or closed captions. If the video has not transcripts or captions the chart will
    be empty.
  : "Dieses Diagramm hilft zu verstehen, wie viele Lernende die Transkripte oder Untertitel des Videos verwenden. Wenn das Video keine Transkripte oder Untertitel enthält, ist das Diagramm leer."
  ? This chart shows how many unique learners have watched each video, and how many
    repeat views each has gotten. If a video has never been played it will not appear
    in this chart.
  : "Dieses Diagramm zeigt, wie viele einzelne Lernende sich jedes Video angesehen haben und wie viele wiederholte Aufrufe jeder erhalten hat. Wenn ein Video noch nie abgespielt wurde, erscheint es nicht in dieser Tabelle."
  ? This chart shows how often an answer or combination of answers (for multi-select)
    is selected by learners. Some problems allow learners to submit a response more
    than once, this chart will include all of the responses in that case.
  : "Dieses Diagramm zeigt, wie oft eine Antwort oder eine Antwortkombination (bei Mehrfachauswahl) von Lernenden ausgewählt wird. Bei einigen Problemen können Lernende eine Antwort mehr als einmal einreichen. In diesem Fall enthält dieses Diagramm alle Antworten."
  ? This chart shows the number of attempts that students needed to make before getting
    the problem's answer correct. This only counts students who eventually answered
    correctly.
  : "Dieses Diagramm zeigt die Anzahl der Versuche, die die Schüler unternehmen mussten, bevor sie die richtige Antwort auf die Aufgabe bekamen. Dabei werden nur Studierende berücksichtigt, die letztendlich richtig geantwortet haben."
  ? 'This chart shows the number of students who scored within a certain percentage
    of points for this problem. For problems that are pass/fail it will only show
    the lowest and highest percentage ranges. '
  : 'Dieses Diagramm zeigt die Anzahl der Schüler, die bei dieser Aufgabe einen bestimmten Prozentsatz an Punkten erreicht haben. Bei bestandenen/nicht bestandenen Problemen werden nur die niedrigsten und höchsten Prozentbereiche angezeigt. '
  ? This chart shows which parts of a video are most watched, and which are most re-watched.
    Each segment represents 5 seconds of the video.
  : "Dieses Diagramm zeigt, welche Teile eines Videos am häufigsten angesehen werden und welche am häufigsten erneut angesehen werden. Jedes Segment repräsentiert 5 Sekunden des Videos."
