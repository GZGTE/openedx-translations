  Most-used Dashboards: לוחות המחוונים הנפוצים ביותר
  Number Of Attempts To Find Correct Answer: מספר הניסיונות למצוא תשובה נכונה
  Number Of Students: מספר תלמידים
  Number Of Viewers / Views: מספר צופים / צפיות
  Number of Users / Uses: מספר משתמשים / שימושים
  Number of Views / Viewers: מספר צפיות / צופים
  Number of users: מספר משתמשים
  Operator Dashboard: לוח מחוונים למפעיל
  Organization: ארגון
  Organizations: ארגונים
  Percentage Grade: ציון אחוז
  Posts per user: פוסטים לכל משתמש
  Problem Engagement: מעורבות בעיה
  Problem Performance: בעיה בביצועים
  Problem name: שם הבעיה
  Question Title: כותרת שאלה
  Responses: תגובות
  Responses Per Problem: תגובות לכל בעיה
  Seconds Of Video: שניות של וידאו
  Slowest ClickHouse Queries: שאילתות קליקהאוס האיטיות ביותר
  Students: סטודנטים
  Superset: Superset
  Superset Active Users: Superset משתמשים פעילים
  Superset Active Users Over Time: הגדר משתמשים פעילים לאורך זמן
  Superset Registered Users Over Time: Superset משתמשים רשומים לאורך זמן
  ? The cumulative total of unique enrolled learners based on their enrollment state
    at the end of each day. If a learner was enrolled previously, but has left the
    course since, they are not counted as of the date they left. If they re-enroll
    in the course they will be counted again.
  : "הסכום המצטבר של לומדים ייחודיים רשומים בהתבסס על מצב ההרשמה שלהם בסוף כל יום. אם לומד נרשם בעבר, אך עזב את הקורס מאז, הם לא נספרים מהתאריך שבו עזב. אם הם נרשמים מחדש לקורס הם ייספרו שוב."
  ? The current count of active enrollments by their most recent enrollment type,
    so if a learner upgraded from Audit to Verified they will only be counted once
    as Verified. Learners who have un-enrolled in the course are not counted.
  : "הספירה הנוכחית של ההרשמות הפעילות לפי סוג ההרשמה האחרון שלהם, כך שאם לומד שודרג מביקורת לאמת, הוא ייספר רק פעם אחת כמאומת. לומדים שביטלו את ההרשמה לקורס אינם נספרים."
  The distribution of grades for a course, out of 100%. Grades are grouped in ranges of 10%.: "חלוקת הציונים לקורס, מתוך 100%. הציונים מקובצים בטווחים של 10%."
  ? The number of students who have responded to a question, and whether they have
    ever answered correctly. Students can answer some questions multiple times, but
    this chart counts each student only once per question.
  : "מספר התלמידים שהגיבו לשאלה, והאם אי פעם ענו נכון. תלמידים יכולים לענות על כמה שאלות מספר פעמים, אבל תרשים זה סופר כל תלמיד רק פעם אחת לשאלה."
  ? This chart displays counts of the number of times hints (including displaying
    the answer itself) were displayed for each learner who eventually answered the
    problem correctly. If the problem had no hint or answer display configured this
    chart will group everyone into "0".
  : תרשים זה מציג ספירות של מספר הפעמים שרמזים (כולל הצגת התשובה עצמה) הוצגו עבור כל לומד שבסופו של דבר ענה נכון על הבעיה. אם לבעיה לא הייתה רמז או תצוגת תשובות מוגדרת תרשים זה יקבץ את כולם ל-&quot;0&quot;.
  ? This chart helps understand how many learners are using the video's transcripts
    or closed captions. If the video has not transcripts or captions the chart will
    be empty.
  : "תרשים זה עוזר להבין כמה לומדים משתמשים בתמלילים או בכתוביות של הסרטון. אם אין לסרטון תמלילים או כיתובים, התרשים יהיה ריק."
  ? This chart shows how many unique learners have watched each video, and how many
    repeat views each has gotten. If a video has never been played it will not appear
    in this chart.
  : "תרשים זה מראה כמה לומדים ייחודיים צפו בכל סרטון, וכמה צפיות חוזרות כל אחד קיבל. אם סרטון מעולם לא הושמע הוא לא יופיע בתרשים זה."
  ? This chart shows how often an answer or combination of answers (for multi-select)
    is selected by learners. Some problems allow learners to submit a response more
    than once, this chart will include all of the responses in that case.
  : "תרשים זה מראה באיזו תדירות תשובה או שילוב של תשובות (לבחירה מרובה) נבחרים על ידי הלומדים. בעיות מסוימות מאפשרות ללומדים להגיש תגובה יותר מפעם אחת, תרשים זה יכלול את כל התגובות במקרה זה."
  ? This chart shows the number of attempts that students needed to make before getting
    the problem's answer correct. This only counts students who eventually answered
    correctly.
  : תרשים זה מציג את מספר הניסיונות שהתלמידים היו צריכים לעשות לפני שהם מקבלים את התשובה הנכונה לבעיה. זה סופר רק תלמידים שבסופו של דבר ענו נכון.
  ? 'This chart shows the number of students who scored within a certain percentage
    of points for this problem. For problems that are pass/fail it will only show
    the lowest and highest percentage ranges. '
  : 'תרשים זה מציג את מספר התלמידים שקיבלו ציון בתוך אחוז מסוים של נקודות עבור בעיה זו. עבור בעיות שהן עוברות/נכשלות, היא תציג רק את טווחי האחוזים הנמוכים והגבוהים ביותר. '
  ? This chart shows which parts of a video are most watched, and which are most re-watched.
    Each segment represents 5 seconds of the video.
  : "תרשים זה מראה אילו חלקים בסרטון הם הנצפים ביותר, ואילו הם נצפים מחדש ביותר. כל קטע מייצג 5 שניות מהסרטון."
  Time Range: טווח זמן
  Time range: טווח זמן
