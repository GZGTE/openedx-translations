  Answers Chosen: תשובות נבחרו
  Chart Count: ספירת תרשים
  Chart showing the number of Superset actions taken by each user over the selected time period.: תרשים המציג את מספר פעולות Superset שנעשו על ידי כל משתמש במהלך תקופת הזמן שנבחרה.
  Chart showing the number of Superset actions taken on each chart in the selected time period.: תרשים המציג את מספר פעולות Superset שנעשו בכל תרשים בתקופת הזמן שנבחרה.
  Chart showing the number of Superset actions taken on each dashboard in the selected time period.: תרשים המציג את מספר פעולות Superset שנעשו בכל לוח מחוונים בתקופת הזמן שנבחרה.
  Chart showing the number of registered users over the selected time period.: תרשים המציג את מספר המשתמשים הרשומים במהלך תקופת הזמן שנבחרה.
  Charts by Type: תרשימים לפי סוג
  ClickHouse: קליקהאוס
  ClickHouse metrics: מדדי ClickHouse
  Count of charts created in Superset over the selected time period.: ספירת התרשימים שנוצרו ב-Superset במהלך תקופת הזמן שנבחרה.
  Count of dashboards created in Superset over the selected time period.: ספירת לוחות המחוונים שנוצרו ב-Superset במהלך תקופת הזמן שנבחרה.
  Count of the various types of charts created in Superset over the selected time period.: ספירה של סוגי התרשימים השונים שנוצרו ב-Superset במהלך תקופת הזמן שנבחרה.
  Count of unique users who performed an action in Superset over the selected time period.: ספירת המשתמשים הייחודיים שביצעו פעולה ב-Superset במהלך תקופת הזמן שנבחרה.
  Count over time of unique users who performed an action in Superset over the selected time period.: ספירה לאורך זמן של משתמשים ייחודיים שביצעו פעולה ב-Superset במהלך תקופת הזמן שנבחרה.
