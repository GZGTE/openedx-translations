  Unique actors: שחקנים ייחודיים
  User Actions: פעולות משתמש
  Video Engagement: מעורבות וידאו
  Video Performance: ביצועי וידאו
  Video Title: כותרת סרטון
  Video name: שם הסרטון
  Watched Video Segments: צפו בקטעי וידאו
  Watches Per Video: צפייה בכל סרטון
  xAPI Events Over Time: אירועי xAPI לאורך זמן
  xAPI Events Over Time v2: xAPI אירועים לאורך זמן v2
