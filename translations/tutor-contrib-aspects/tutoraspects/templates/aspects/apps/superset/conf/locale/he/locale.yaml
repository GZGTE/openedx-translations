en:
  <div>Filter these results by selecting various options from the filters panel.</div>: "<div style=\";text-align:right;direction:rtl\">סנן תוצאות אלה על ידי בחירת אפשרויות שונות מחלונית המסננים.</div>"
  <div>Select a course from the Filters panel to populate these charts.</div>: "<div style=\";text-align:right;direction:rtl\">בחר קורס מהחלונית מסננים כדי לאכלס תרשימים אלה.</div>"
  <div>Select a problem from the Filters panel to populate the charts.</div>: "<div style=\";text-align:right;direction:rtl\">בחר בעיה מהחלונית מסננים כדי לאכלס את התרשימים.</div>"
  <div>Select a video from the Filters panel to populate these charts.</div>: "<div style=\";text-align:right;direction:rtl\">בחר סרטון מהחלונית מסננים כדי לאכלס תרשימים אלה.</div>"
  ? A count of the number of enrollments and un-enrollments per day. Learners can
    enroll and unenroll multiple times, in this chart each individual enrollment and
    unenrollment will be counted.
  : "ספירה של מספר הנרשמים והביטולים ליום. לומדים יכולים להירשם ולבטל את ההרשמה מספר פעמים, בתרשים זה כל הרשמה וביטול רישום בודדים ייספרו."
  Action Cluster: אשכול פעולה
  Active Users Over Time v2: משתמשים פעילים לאורך זמן v2
  Active Users Per Organization: משתמשים פעילים לכל ארגון
